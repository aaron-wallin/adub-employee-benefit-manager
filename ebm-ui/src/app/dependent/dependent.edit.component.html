<div class="container">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="currentDependent.firstName" placeholder
                value required>
            <div class="invalid-feedback">
                First name is required.
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="currentDependent.lastName" placeholder
                value required>
            <div class="invalid-feedback">
                Last name is required.
            </div>
        </div>
    </div>
</div>
