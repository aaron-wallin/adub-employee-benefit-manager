<div class="container">

    <h1>{{title}}</h1>

    <form class="needs-validation">
        <div class="card mb-4">
            <div class="card-header">
                <h4><span class="text-muted">Employee Information</span></h4>
            </div>

            <div class="row card-body">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="currentEmployee.FirstName" placeholder
                        value required>
                    <div class="invalid-feedback">
                        First name is required.
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="currentEmployee.LastName" placeholder
                        value required>
                    <div class="invalid-feedback">
                        Last name is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4><span class="text-muted">Dependent Information</span></h4>
                <button class="btn btn-primary float-right" (click)="addDependent()">Add new dependent</button>
            </div>
            <div class="row card-body">
                <table class="table" *ngIf="currentEmployee.Dependents?.length > 0">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor='let d of currentEmployee.Dependents'>
                            <td><input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="d.FirstName"
                                    placeholder value required>
                                <div class="invalid-feedback">
                                    First name is required.
                                </div>
                            </td>
                            <td><input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="d.LastName"
                                    placeholder value required>
                                <div class="invalid-feedback">
                                    Last name is required.
                                </div>
                            </td>
                            <td><button class="btn btn-primary btn-danger btn-block">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">
            Save
        </button>
    </form>

    <button class="btn btn-primary btn-lg btn-block" [routerLink]="['/employees']">
        Back to employee list
    </button>
</div>
